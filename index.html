<body>
    <header>
        <h1>Les monuments</h1>
        <h2>Cliquez sur un monument ou son bouton pour obtenir une description</h2>
    </header>

    <main>
        <ul id="list-btn"></ul>
        <div id="container-expli">
            <div id="explications"></div>
        </div>

    <footer>

    <ul id="data" style="display: none;">

        <!--Tour Eiffel-->
        <li data-lat="48.858405654765846" 
        data-lng="2.2944849938253022" 
        data-photo="/images/tour-eiffel.png" 
        data-nom="Tour Eiffel"
        data-ville="Paris" 
        data-pays="France"
        data-desc="La Tour Eiffel, située à Paris, est un monument emblématique construit par Gustave Eiffel pour l'Exposition universelle de 1889. Haute de 330 mètres, elle est composée de fer puddlé et offre trois étages accessibles au public avec une vue imprenable sur la capitale. Symbole de la France, elle attire des millions de visiteurs chaque année."></li>

        <!--Notre-Dame-->
        <li data-lat="48.85307759354345" 
        data-lng="2.3499020969618183" 
        data-photo="/images/notre-dame.png" 
        data-nom="Notre-Dame"
        data-ville="Paris" 
        data-pays="France"
        data-desc="La Cathédrale Notre-Dame de Paris, située sur l'île de la Cité, est un chef-d'œuvre de l'architecture gothique, construit entre le XIIᵉ et le XIVᵉ siècle. Célèbre pour ses rosaces, ses gargouilles et ses deux tours imposantes, elle attire des millions de visiteurs chaque année. Bien que partiellement endommagée par un incendie en 2019, elle reste un symbole spirituel et culturel de Paris."></li>

        <!--Arc de Triomphe-->
        <li data-lat="48.873901048027285" 
        data-lng="2.2950274969630247" 
        data-photo="/images/arc-de-triomphe.png" 
        data-nom="Arc de Triomphe"
        data-ville="Paris" 
        data-pays="France"
        data-desc="L'Arc de Triomphe, situé sur la place de l'Étoile à Paris, est un monument emblématique commandé par Napoléon en 1806 pour honorer les victoires de ses armées. Haut de 50 mètres, il abrite la tombe du Soldat inconnu et offre une vue panoramique sur les Champs-Élysées. Symbole de mémoire nationale, il attire chaque année des millions de visiteurs."></li>

        <!--Mont Saint-Michel-->
        <li data-lat="48.63655001040191" 
        data-lng="-1.5115327546360475" 
        data-photo="/images/mont-saint-michel.png" 
        data-nom="Mont Saint-Michel"
        data-ville="Le Mont Saint-Michel" 
        data-pays="France"
        data-desc="Le Mont-Saint-Michel, situé en Normandie, est une île rocheuse surmontée d’une abbaye médiévale dédiée à l’archange Saint-Michel. Entouré de vastes marées, ce site classé au patrimoine mondial de l’UNESCO est une merveille architecturale et spirituelle. Chaque année, il attire des millions de visiteurs venus admirer son patrimoine et ses paysages uniques."></li>

        <!--Versaille-->
        <li data-lat="48.80618784908763" 
        data-lng="2.1199670606714167" 
        data-photo="/images/versailles.png" 
        data-nom="Versailles"
        data-ville="Paris" 
        data-pays="France"
        data-desc="Le Château de Versailles, situé près de Paris, est un symbole de la grandeur de la monarchie française sous Louis XIV. Connu pour son architecture majestueuse, ses jardins à la française et la célèbre Galerie des Glaces, il fut le centre du pouvoir royal jusqu’à la Révolution française. Classé au patrimoine mondial de l’UNESCO, il attire des millions de visiteurs chaque année."></li>

    </ul>
